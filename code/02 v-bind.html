<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>第2个vue实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  </head>
  <body>
    <div id="app2">
        <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
<br>


  </body>
</html>
<script>
  var app = new Vue({
      el:'#app2',
      data:{
          message:'页面加载于:'+ new Date().toLocaleString()
      }
  });

</script>
