<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <script>
    var app5 = new Vue({
        el:'#app-5',
        data:{
          message:'Hello foge!'
        },
        methods:{
            reverseMessage:function(){
              this.message = this.message.split('').reverse().join('')
            }
        }
    });
    </script>
  </body>
</html>
