<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v-model</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model = "message">
    </div>

    <script>
    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'佛哥佛哥我爱你!'
        },
    });

    </script>
  </body>
</html>
