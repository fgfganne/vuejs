<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>第一个vue实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

  </body>
</html>
<script>
  var app = new Vue({
      el:'#app',
      data:{
        message:'hello foge2'
      }
  });
</script>
