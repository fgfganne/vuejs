<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
              {text:'学习js'},
              {text:'学习vue'},
              {text:'整个牛项目'},
            ]
        }
    });
    </script>

  </body>
</html>
